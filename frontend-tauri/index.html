<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Life OS — Tauri</title>
  <style>
    body { font-family: system-ui; padding: 24px; max-width: 900px; margin: auto; }
    textarea, input { width: 100%; margin-top: 12px; padding: 12px; font-size: 16px; }
    button { margin-top: 12px; padding: 12px 18px; font-size: 16px; }
    pre { margin-top: 20px; background: #f7f7f7; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Life OS — Tauri Demo</h1>

  <h3>Ingest Event</h3>
  <textarea id="content">hello from tauri</textarea>
  <button onclick="sendIngest()">Send Ingest</button>
  <pre id="resp"></pre>

  <h3>Search</h3>
  <input id="q" value="hello" />
  <button onclick="doSearch()">Search</button>
  <pre id="sresp"></pre>

  <script>
    async function sendIngest(){
      const content = document.getElementById('content').value;
      const r = await fetch("http://0.0.0.0:8000/ingest", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          source:"tauri",
          type:"message",
          timestamp:Math.floor(Date.now()/1000),
          content,
          metadata:{from:"tauri"}
        })
      });
      document.getElementById("resp").innerText = await r.text();
    }

    async function doSearch(){
      const q = document.getElementById('q').value;
      const r = await fetch("http://0.0.0.0:8000/search/", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({query:q, top_k:5})
      });
      document.getElementById("sresp").innerText = JSON.stringify(await r.json(), null, 2);
    }
  </script>
</body>
</html>
